<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thing</title>
</head>
<body>
    <button id="join">Join</button>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>


    <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
    <script>
        async function getToken() {
            const res = await fetch("http://localhost:3679/token", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ room: "campfire", identity: "astra-123" }),
            });
            const data = await res.json();
            return data.token;
        }

        async function joinRoom() {
            const token = await getToken();
            const url = "ws://localhost:7880";

            const room = await new LivekitClient.Room().connect(url, token);

            console.log("connected to", room.name);

            room.on("participantConnected", (p) => {
                console.log("new participant", p.identity);
            });

            room.participants.forEach((p) => {
                console.log("already in room", p.identity);
            });
        }

        document.getElementById("join").onclick = joinRoom;
    </script>
</body>
</html>
